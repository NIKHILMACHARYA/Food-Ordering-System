<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Checkout</h1>
    <form id="checkout-form">
        <li><input type="text" id="name" placeholder="Full Name" required></li>
        <li><input type="text" id="address" placeholder="Delivery Address" required></li>
        <li><input type="text" id="pincode" placeholder="Pincode" required></li>
        <li><input type="text" id="mobile no" placeholder="Mobile No:" required></li>
        <li><input type="text" id="cash/online" placeholder="Cash/Online" required></li>

        <button class="btn" type="submit">Place Order</button>
        <a href="cart.html" class="btn">Back</a>
    </form>
    <script src="script.js"></script>
</body>
</html>
